<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 128, 0, 0.2);
            max-width: 400px; /* Adjusted for login form */
            width: 100%;
            padding: 20px;
        }
        .card-header {
            background-color: #28a745;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            padding: 1rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #28a745;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #218838; /* Darker shade for hover */
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card mt-5" id="formCard">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <!-- Display error messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="error-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                
                <form method="POST" id="loginForm" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username" class="font-weight-bold">Username</label>
                        {{ form.username }}  <!-- Render username field -->
                    </div>
                    <div class="form-group">
                        <label for="id_password" class="font-weight-bold">Password</label>
                        {{ form.password }}  <!-- Render password field -->
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4" id="loginButton">Login</button>
                    <p class="text-center mt-3">
                        <a href="{% url 'registerForm' %}" class="text-link" id="showRegister">Don't have an account? Register here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
